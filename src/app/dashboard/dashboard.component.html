<div class="card">
    <div class="card-header">
        <strong>Pension Details</strong>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="label-name">Aadhaar Number : </label> <span
                        class="details">{{ProcessPensionInput.aadhaarNumber}}</span>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label class="label-name">Pension Amount : </label> <span
                        class="details">{{ProcessPensionInput.pensionAmount}}</span>
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label class="label-name">Bank Name : </label> <span class="details">{{bankName}}</span>
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <label class="label-name">Bank Service Charge : </label> <span
                        class="details">{{ProcessPensionInput.bankServiceCharge}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center">

        <button class="btn btn-sm btn-success" [routerLink]="['/processPension']" value="Submit">
            <i class="mdi mdi-gamepad-circle"></i> PROCESS PENSION</button>
    </div>

</div>
